<!DOCTYPE html>
<head>
    <style>
        svg { background-color: #ccc; }
        .red { fill: red; }
    </style>
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        if (typeof d3 === 'undefined') {
            document.write('<script src="/usr/local/d3/d3.v5.min.js"><\/script>');
        }
    </script>
    <script>
        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', '200')
                    .attr('height', '150');

        // We ignore the returned value.
        svg.append('circle')
           .attr('cx', 100)
           .attr('cy', 75)
           .attr('r', 50)
           .attr('class', 'red');
    </script>
</body>
