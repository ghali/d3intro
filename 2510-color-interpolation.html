<!DOCTYPE html>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        var svg = d3.select('body')
                    .append('svg')
                    .style('background-color', '#ccc')
                    .attr('width', '200')
                    .attr('height', '150');

        svg.append('circle')
           .attr('cx', 100)
           .attr('cy', 75)
           .attr('r', 50)
           .style('fill', 'red');

        svg.select('circle')
           .transition()
           .duration(1000)
           .style('fill', 'blue');
    </script>
</body>
