<!DOCTYPE html>
<head>
    <style>
        svg { background-color: #ccc; }
        circle { fill: blue; }
    </style>
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', '400')
                    .attr('height', '150');

        svg.append('circle')
           .attr('cx', 50)
           .attr('cy', 75)
           .attr('r', 20);

        d3.select('circle')
          .transition()
          .duration(1000)
          .attr('cx', 325)
          .attr('r', 50);
    </script>
</body>
