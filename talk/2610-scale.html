<!DOCTYPE html>
<head><style>* { font-size: 120%; }</style></head>
<body>
    <span id="x"></span>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        if (typeof d3 === 'undefined') {
            document.write('<script src="/usr/local/d3/d3.v5.min.js"><\/script>');
        }
    </script>
    <script>
        var xscale = d3.scaleLinear()
                       .domain([10, 20])
                       .range([0, 640]);

        d3.select('#x')
          .selectAll('span')
          .data(d3.range(11).map(d => (d + 10)))
          .enter()
          .append('span')
          .html(d => d + ' --> ' + xscale(d) + '<br />');
    </script>
</body>
