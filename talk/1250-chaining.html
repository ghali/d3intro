<!DOCTYPE html>
<head>
    <style>
        svg { background-color: #ccc; }
    </style>
</head>
<body>
    <svg id="mysvg" width="600" height="400">
        <circle id="mycircle" cx="300" cy="200" r="100" fill="red" />
    </svg>

    <script>
        document.getElementById("mysvg")
                .getElementById("mycircle")
                .onmousedown = function() {
                    this.setAttribute("fill", "blue");
                }
    </script>
</body>
