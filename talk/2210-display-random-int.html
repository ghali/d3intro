<!DOCTYPE html>
<head><style>span { font-size: 300%; }</style></head>
<body>
    <div id="spans_div"></div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        if (typeof d3 === 'undefined') {
            document.write('<script src="/usr/local/d3/d3.v5.min.js"><\/script>');
        }
    </script>
    <script>
        function random_data(num) {
            return function() {
                return d3.range(num)
                         .map(() => Math.floor(10 * Math.random()));
            }
        }

        var get_random = random_data(10);
        d3.select('#spans_div')
          .selectAll('span')
          .data(get_random())
          .enter()
          .append('span')
          .text(d => d + ' ');
    </script>
</body>
