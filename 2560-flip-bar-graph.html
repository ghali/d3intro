<!DOCTYPE html>
<head>
    <style>
        svg { background-color: #ddd; margin: 20px; }
        div { width: 160px; }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        var w = 150, h = 100;
        var svg = d3.select('#chart')
                    .append('svg')
                    .attr('viewBox', '0 0 ' + w + ' ' + h);

        function update(updating) {
            var random_data = d3.range(10)
                                .map(() => (Math.floor(10 * Math.random())));

            var rects = svg.selectAll('rect')
                           .data(random_data);
            if(updating)
                rects = rects.transition()
                             .duration(1000);
            else
                rects = rects.enter()
                             .append('rect');
            rects.attr('x', (d, i) => i * 15)
                 .attr('y', (d) => (h - d * 10))
                 .attr('width', 10)
                 .attr('height', (d) => d * 10);
        }
        update(false);
        setInterval(() => update(true), 1200);
    </script>
</body>
