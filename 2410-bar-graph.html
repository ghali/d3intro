<!DOCTYPE html>
<head>
    <style>
        svg {
            background-color: #ddd;
            margin: 20px;
        }
        div { width: 160px; }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        function random_data(num) {
            return function() {
                return d3.range(num)
                         .map(() => Math.floor(10 * Math.random()));
            }
        }

        var get_random = random_data(10);

        var svg = d3.select('#chart')
                    .append('svg')
                    .attr('viewBox', '0 0 150 100');

        var rects = svg.selectAll('rect')
                       .data(get_random());
        rects.enter()
             .append('rect')
             .attr('x', (d, i) => i * 15)
             .attr('y', () => 0)
             .attr('width', 10)
             .attr('height', (d) => d * 10);
    </script>
</body>
