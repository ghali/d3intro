<!DOCTYPE html>
<head>
    <style>
        svg { background-color: #ccc; }
        circle { fill: blue; }
    </style>
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        function random_data(num) {
            return function() {
                return d3.range(num)
                         .map(() => Math.floor(10 * Math.random()));
            }
        }

        var get_random = random_data(10);

        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', '240')
                    .attr('height', '180');

        var circles = svg.selectAll('circle')
                         .data(get_random());

        circles.enter()
               .append('circle')
               .attr('cx', (d, i) => (20 + i * 20))
               .attr('cy', (d) => (20 + d * 15))
               .attr('r', 5);

        circles = svg.selectAll('circle')
                     .data(get_random());

        circles.transition()
               .duration(1000)
               .attr('cx', (d, i) => (20 + i * 20))
               .attr('cy', (d) => (20 + d * 15))
               .attr('r', 5);
    </script>
</body>
